<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Github pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #282841);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: popIn 1s ease-out forwards;
    }

    p {
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0.8;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background: #ff357f;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff6a9f;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is hosted on GitHub Pages ðŸŽ‰</p>
  <button onclick="alert('Thanks for visiting!')">Click Me</button>
</body>
</html>
